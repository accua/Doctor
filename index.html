<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find a Doctor!</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Find a doctor</h1>
      <p>Enter your ailment below.</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="input-field">
          <form id="ailmentForm" class="form">
            <input id="medicalIssue" type="text">
            <button id="ailmentButton" class="btn btn-default" type="submit"><i class="material-icons">search</i>Search!</button>
          </form>
        </div>
      </div>
      <ul id="doctorList"></ul>
    </div>
  </body>
</html>
